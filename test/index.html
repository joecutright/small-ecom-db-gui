<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script1.js"></script>
    <title>WFDB</title>
</head>

<body>

    <div id="behind" class="table">

        <!-- Show table -->
        <div>
            <table class="table">
                <thead>
                    <tr class="heading">
                        <th class="heading">Order ID</th>
                        <th class="heading">Customer ID</th>
                        <th class="heading">First Name</th>
                        <th class="heading">Last Name</th>
                        <th class="heading" onclick="openTab('expandAddress');">Address</th>
                        <th class="heading">Amount</th>
                        <th class="heading" onclick="openTab('expandItems');">Items</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="dataRow" class="row">
                        <td class="data">1</td>
                        <td class="data">2</td>
                        <td class="data">3</td>
                        <td class="data">4</td>
                        <td class="data">5</td>
                        <td class="data">6</td>
                        <td class="data">7</td>
                    </tr>
                    <tr id="dataRow" class="row">
                        <td class="data">8</td>
                        <td class="data">9</td>
                        <td class="data">10</td>
                        <td class="data">11</td>
                        <td class="data">12</td>
                        <td class="data">13</td>
                        <td class="data">14</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Expand -->
        <div id="expandAddress" class="containerTab" style="display:none;">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
            <table>
                <thead>
                    <tr class="hiddenHeading">
                        <th class="hiddenHeading">Street</th>
                        <th class="hiddenHeading">City</th>
                        <th class="hiddenHeading">State</th>
                        <th class="hiddenHeading">Zip</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row">
                        <td class="data">1</td>
                        <td class="data">2</td>
                        <td class="data">3</td>
                        <td class="data">4</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div id="expandItems" class="containerTab" style="display:none;">
            <span onclick="this.parentElement.style.display='none'" class="closebtn">x</span>
            <table>
                <thead>
                    <tr class="hiddenHeading">
                        <th class="hiddenHeading">ID</th>
                        <th class="hiddenHeading">Name</th>
                        <th class="hiddenHeading">Description</th>
                        <th class="hiddenHeading">Price</th>
                        <th class="hiddenHeading">Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="row">
                        <td class="data">1</td>
                        <td class="data">2</td>
                        <td class="data">3</td>
                        <td class="data">4</td>
                        <td class="data">5</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</body>

</html>
